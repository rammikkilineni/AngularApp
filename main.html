<!doctype html>
<html ng-app>
    <head>
        <title>Iterating Over Data</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-init="customers=[{joined:'2000-12-02', name:'Rama', city:'Orem', orderTotal:9.9956}, {joined:'2012-07-13', name:'Pavan', city:'North Sydney', orderTotal:8.3444}, {joined:'2005-10-21', name:'Rajesh', city:'Wollstonecraft', orderTotal:11.2322}, {joined:'1995-09-10', name:'Vijay', city:'St Leonards', orderTotal:49.5500}, {joined:'2004-08-29', name:'Bhavya', city:'Willoughby', orderTotal:21.2332}, {joined:'2013-03-31', name:'Swetha', city:'Waterloo', orderTotal:3.5000}, {joined:'2009-12-18', name:'Prashanth', city:'Ryde', orderTotal:21.5600}]">
        <h2>Customers</h2>
        Filer: <input type="text" ng-model="customFilter.name" />
        <br /><br />
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse">Name</th>
                <th ng-click="sortBy='city';reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
                <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            </tr>
            <tr ng-repeat="cust in customers | filter:customFilter | orderBy:sortBy:reverse ">
                <td>{{ cust.name | uppercase }}</td>
                <td>{{ cust.city | lowercase }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td>{{ cust.joined | date }}</td>
            </tr>
        </table>
        <script src="scripts/angular.js"></script>
    </body>
</html>
